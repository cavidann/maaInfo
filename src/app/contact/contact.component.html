<div class="panel-body">
  <a (click)="cancel()" style="cursor: pointer">
    <i class="fa fa-times" aria-hidden="true"></i>
  </a>
  <h4 class="t-center">
    <i class="fa fa-envelope" aria-hidden="true"></i> Contact Us
  </h4>
  <form
    [formGroup]="contactusForm"
    (ngSubmit)="sendMessage(contactusForm.value)"
    class="example-form"
  >
    <div class="form-group names flex wrap">
      <mat-form-field class="example-full-width col-50">
        <input
          matInput
          type="text"
          class="form-control input-lg"
          name="firstName"
          placeholder="First Name"
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width col-50">
        <input
          matInput
          type="text"
          class="form-control input-lg"
          name="lastName"
          placeholder="Last Name"
          formControlName="lastName"
        />
      </mat-form-field>

      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && firstName.invalid"
      >
        <mat-error *ngIf="(firstName?.errors)['required']" class="red">
          First Name Is required
        </mat-error>
      </div>

      <div
        class="alert alert-danger"
        *ngIf="lastName.touched && lastName.invalid"
      >
        <mat-error *ngIf="(lastName?.errors)['required']" class="red">
          Last Name Is required
        </mat-error>
      </div>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          class="form-control input-lg"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
        <mat-error *ngIf="(email?.errors)['required']" class="red">
          E-mail Is required
        </mat-error>
        <mat-error *ngIf="(email?.errors)['email']" class="red">
          E-mail false
        </mat-error>
      </div>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          cols="20"
          rows="10"
          name="message"
          placeholder="Message"
          formControlName="message"
        ></textarea>
      </mat-form-field>
      <div
        class="alert alert-danger"
        *ngIf="message.touched && message.invalid"
      >
        <mat-error *ngIf="(message?.errors)['required']" class="red">
          Message Is required
        </mat-error>
      </div>
    </div>

    <div class="example-button-row">
      <button
        mat-raised-button
        color="primary"
        *ngIf="!sending"
        type="submit"
        class="btn btn-block btn-success"
        [disabled]="!contactusForm.valid"
      >
        Send Message
      </button>
    </div>
  </form>
</div>
