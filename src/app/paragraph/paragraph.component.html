<div *ngIf="lesson">
  <div class="flex a-center page-name">
    <i class="fa fa-bars link" (click)="setCondition()" aria-hidden="true"></i>
    <h1 *ngIf="isParagraphSelected; else learnTxt">
      {{ lesson.fields.title }}
    </h1>
    <ng-template #learnTxt><h1>Learn</h1></ng-template>
  </div>
  <div class="flex min-h-100-192">
    <div
      class="layout link"
      [class.active]="isOpen"
      (click)="setCondition()"
    ></div>
    <div class="w-240" [class.active]="isOpen">
      <app-side-menu></app-side-menu>
    </div>
    <div class="content" *ngIf="isParagraphSelected; else learn">
      <div *ngIf="lesson !== undefined; else load">
        <h1>{{ lesson.fields.title }}</h1>
        <div [innerHTML]="lesson.fields.content | mdToHtml"></div>
      </div>
    </div>
    <ng-template #learn>Learn</ng-template>
    <ng-template #load>load</ng-template>
  </div>
  <!-- <app-footer></app-footer> -->
</div>
